name: Deploy Static Content to GitHub Pages

on:
    pull_request:
        branches: ['main']
    push:
        branches: ['main']
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Enable Corepack
              run: corepack enable

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'yarn'

            - name: Install Dependencies
              run: yarn remove hollow-knight-save-parser && yarn install --immutable

            - name: Build Wasm
              run: yarn wasm

            - name: Build Project
              run: yarn build

            - name: Upload Build Artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  path: './dist'

    deploy:
        needs: build
        environment:
            name: github-pages
        runs-on: ubuntu-latest
        if: github.event_name == 'push'
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup GitHub Pages
              uses: actions/configure-pages@v4

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
